<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Gestion des Présences</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --success: #198754;
        --light: #f8f9fa;
        --dark: #212529;
      }

      * {
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.6s ease-out;
      }

      .login-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      }

      .login-header {
        background: linear-gradient(
          120deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        text-align: center;
        padding: 2rem;
      }

      .login-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
      }

      .login-title {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .login-subtitle {
        opacity: 0.9;
        font-size: 0.9rem;
      }

      .login-body {
        padding: 2rem;
      }

      .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
        border: 1px solid #e2e8f0;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
      }

      .input-group-icon {
        position: relative;
      }

      .input-group-icon .form-control {
        padding-left: 3rem;
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        z-index: 5;
      }

      .btn-login {
        background: linear-gradient(
          120deg,
          var(--primary),
          var(--primary-dark)
        );
        border: none;
        border-radius: 8px;
        padding: 0.75rem;
        font-weight: 500;
        transition: all 0.3s;
      }

      .btn-login:hover {
        background: linear-gradient(120deg, var(--primary-dark), #3248c1);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
      }

      .login-footer {
        text-align: center;
        padding: 1.5rem 2rem;
        background-color: #f8f9fa;
        border-top: 1px solid #e9ecef;
        border-radius: 0 0 16px 16px;
      }

      .alert {
        border-radius: 8px;
        border: none;
        padding: 1rem 1.25rem;
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
        z-index: 5;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 576px) {
        .login-container {
          max-width: 100%;
        }

        .login-header {
          padding: 1.5rem;
        }

        .login-body {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <i class="login-icon fas fa-lock"></i>
          <h3 class="login-title">Gestion des Présences</h3>
          <p class="login-subtitle">Connectez-vous à votre espace</p>
        </div>

        <div class="login-body">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div
            class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show"
            role="alert"
          >
            <i
              class="fas {{ 'fa-exclamation-circle' if category == 'error' else 'fa-check-circle' }} me-2"
            ></i>
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>
          {% endfor %} {% endif %} {% endwith %}

          <form method="POST">
            <div class="mb-3 input-group-icon">
              <i class="input-icon fas fa-envelope"></i>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Adresse email"
                required
              />
            </div>

            <div class="mb-4 input-group-icon">
              <i class="input-icon fas fa-lock"></i>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Mot de passe"
                required
              />
              <span class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye"></i>
              </span>
            </div>

            <button type="submit" class="btn btn-login w-100">
              <i class="fas fa-sign-in-alt me-2"></i>Se connecter
            </button>
          </form>
        </div>

        <div class="login-footer">
          <p class="mb-0 text-muted small">
            <i class="fas fa-shield-alt me-1"></i>Vos données sont sécurisées
          </p>
        </div>
      </div>
    </div>

    <script>
      // Fonctionnalité pour afficher/masquer le mot de passe
      document.addEventListener("DOMContentLoaded", function () {
        const passwordToggle = document.getElementById("passwordToggle");
        const passwordInput = document.getElementById("password");

        if (passwordToggle && passwordInput) {
          passwordToggle.addEventListener("click", function () {
            const type =
              passwordInput.getAttribute("type") === "password"
                ? "text"
                : "password";
            passwordInput.setAttribute("type", type);

            // Changer l'icône
            const icon = this.querySelector("i");
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
          });
        }

        // Fermer les alertes après 5 secondes
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach((alert) => {
          setTimeout(() => {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
          }, 5000);
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
